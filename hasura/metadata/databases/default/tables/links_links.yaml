table:
  schema: links
  name: links
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: clicks
    using:
      foreign_key_constraint_on:
        column: link_id
        table:
          schema: links
          name: clicks
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - slug
        - target_url
        - title
        - description
        - metadata
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - slug
        - target_url
        - title
        - description
        - is_active
        - created_at
      filter:
        is_active:
          _eq: true
  - role: user
    permission:
      columns:
        - id
        - slug
        - target_url
        - title
        - description
        - clicks
        - is_active
        - metadata
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - target_url
        - title
        - description
        - is_active
        - metadata
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
